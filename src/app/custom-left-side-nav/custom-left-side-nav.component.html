<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav >
      <mat-accordion displayMode="flat">
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Personal data
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>

  </mat-sidenav>
  <mat-sidenav #rsidenav position="end">
    End content
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <p><button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button></p>
      <span>My Application</span>
      <p><button mat-button (click)="rsidenav.toggle()"><mat-icon>menu</mat-icon></button></p>
      <p><a mat-button routerLink="/login"><mat-icon>account_circle</mat-icon></a></p>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
